server:
  port: 80
spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
    gateway:
      # 跨域配置
#      globalcors:
#        corsConfigurations:
#          '[/**]':
#            #这里有个allowCredentials: true这个东西是设置允许访问携带cookie的，这点一定要和前端对应！
#            allowCredentials: true
#            #可以填写多个域名用","隔开 例如："http://www.xiaolc.cn,https://spring.io"  "*"代表允许所有
#            allowedOriginPatterns: "*"
#            allowedMethods: "*"
#            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-edu
          uri: lb://service-edu
          predicates:
            - Path=/eduservice/**

        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/edu-oss/**

        - id: service-vod
          uri: lb://service-vod
          predicates:
            - Path=/edu-vod/**

        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/cms/**

        - id: service-center
          uri: lb://service-center
          predicates:
            - Path=/edu-center/**,/github**

        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/order/**

        - id: service-statistic
          uri: lb://service-statistic
          predicates:
            - Path=/stat/**

        - id: service-acl
          uri: lb://service-acl
          predicates:
            - Path=/acl/**
feign:
  sentinel:
    enabled: true
